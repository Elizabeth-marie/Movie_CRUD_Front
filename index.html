<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Merienda" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="movieScripts.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" charset="utf-8"></script>

    <title>Movies</title>
  </head>
  <body>
    <h1 class="center-align">Elizabeth's Marvelous Movie Rating</h1>
    <h2 class="center-align">Movies</h2>
    <table id="movies-list" class="center-align">
      <thead>
        <tr>
          <th>Title</th>
          <th>Director</th>
          <th>Year</th>
          <th>Rating</th>
          <th>Poster URL</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
    </table>
    <!-- Modal Trigger -->
<a id="modalB" class="waves-effect waves-light btn modal-trigger" href="#modal1">Add a Movie!</a>
<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <h2 class="center-align">Add a Movie!</h2>
    <div class="row">
      <form id="form" class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="title" type="text" class="validate" name="title">
            <label for="title">Title</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="director" type="text" class="validate" name="director">
            <label for="Director">Director</label>
          </div>
        </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="year" type="text" class="validate" name="year">
              <label for="Year">Year</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="rating" type="text" class="validate" name="rating">
              <label for="Rating">Rating</label>
            </div>
          </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="poster_url" type="text" class="validate" name="poster_url">
                <label for="Poster_URL">Poster URL</label>
              </div>
            </div>
            <div>
            <button class="btn waves-effect waves-light" type="submit" id="submit-form"><i class="material-icons right">submit</i></button>
          </div>
      </form>
    </div>
  </div>
  <!-- <div class="modal-footer">
    <a href="#!" id="submitB" class="modal-close waves-effect waves-green btn-flat">Submit</a>
  </div> -->
</div>

<!-- Modal Trigger -->
<a class="waves-effect waves-light btn modal-trigger" href="#modal2">View/Edit a Movie!</a>
<!-- <h2 class="center-align">edit movie form</h2> -->
<div id="modal2" class="modal">
  <div class="modal-content">
    <h2 class="center-align">View or Edit!</h2>
    <div class="row">
<form id="editForm" class="col s12">
  <div class="row">
    <div class="input-field col s6">
      <input id="editTitle" type="text" class="validate">
      <label for="title">Title</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input id="editDirector"type="text" class="validate">
      <label for="Director">Director</label>
    </div>
  </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="editYear" type="text" class="validate" name="">
        <label for="Year">Year</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="editRating" type="text" class="validate">
        <label for="Rating">Rating</label>
      </div>
    </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="editPoster_url" type="text" class="validate">
          <label for="Poster_URL">Poster URL</label>
        </div>
        <div class="poster-image"></div>
      </div>
      <div>
      <button class="modal-close waves-effect waves-green btn-flat" type="submit" id="editSubmit"><i class="material-icons right">submit</i></button>
    </div>
</form>
  </body>
</html>
